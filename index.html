<!DOCTYPE html>
<html lang="PT">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link rel="stylesheet" href="./css/styles.css" />

  <title>Desafio FETCH/ASYNC </title>
</head>

<body>
  <p class="titulo">Desafio - Países</p>
  
  <div class="pesquisa">
    <input type="text" name="procurar" id="procurar" class="procurar" placeholder="Pesquise pelo país desejado!"> 
    <ion-icon name="search"></ion-icon>
  </div>
  <button class="pesquisar" onclick="pesquisar()">Pesquisar</button><br>

  <!--Botão buscar Asia -->
  <button class="continente" onclick="Asia()">Ásia</button>
  <button class="continente" onclick="Europa()">Europa</button>
  <button class="continente" onclick="Africa()">Africa</button>
  <button class="continente" onclick="Oceania()">Oceania</button>
  <button class="continente" onclick="Americas()">Americas</button>
  <button class="continente" onclick="Polar()">Polar</button>
  <button class="continente" onclick="OceanoAntartico()">Oceano Antártico</button>


  <div class="country-container">
   
    <!-- Países lado esquerdo -->
    <div class="country-list1">
      <h5>Países (<span id="countCountries"></span>)</h5>
      <h6>População total: <span id="totalPopulationList"></span></h6>
      <div id="tabCountries"></div>
    </div>

    <!-- Países lado direito -->
    <div class="country-list2">
      <h5>Países Favoritos<!--(<span id="countFavorites"></span>)--></h5>
      <h6>População total: <span id="totalPopulationFavorites"></span></h6>
       
      <div id="tabFavorites"></div>
    </div>
  </div>

  <script src="./js/script.js"></script>
  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>

</html>
